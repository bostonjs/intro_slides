<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>BostonJS: The Boston JavaScript Meetup</title>

		<meta name="description" content="An introductory slideshow for the BostonJS meetup">
		<meta name="author" content="BostonJS Organizers">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="reveal.js-3.6.0/css/reveal.css">
		<link rel="stylesheet" href="reveal.js-3.6.0/css/theme/league.css" id="theme">
		<link rel="stylesheet" href="bostonjs-theme.css" id="theme-overrides">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal.js-3.6.0/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ?
				'reveal.js-3.6.0/css/print/pdf.css' :
				'reveal.js-3.6.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<section data-markdown="slides.md"
				         data-separator="^---"
				         data-separator-vertical="^--"
				         data-separator-notes="^\?\?\?">
				</section>

			</div>

		</div>

		<script src="reveal.js-3.6.0/lib/js/head.min.js"></script>
		<script src="reveal.js-3.6.0/js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				center: true,
				loop: true,

				// Hide UI controls
				controls: false,
				progress: false,

				// Auto-advance slides every 5 seconds
				autoSlide: 8000,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'reveal.js-3.6.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'reveal.js-3.6.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js-3.6.0/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js-3.6.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal.js-3.6.0/plugin/search/search.js', async: true },
					{ src: 'reveal.js-3.6.0/plugin/zoom-js/zoom.js', async: true },
					{ src: 'reveal.js-3.6.0/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
